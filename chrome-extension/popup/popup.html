<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFi Icon Browser</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <img class="unifi-logo" src="../icons/icon48.png" alt="UniFi Icon Browser">
                <div class="header-text">
                    <h1>Device Icons</h1>
                    <span class="device-count" id="deviceCount">0 devices</span>
                    <span class="last-updated" id="lastUpdated"></span>
                </div>
            </div>
        </header>

        <div class="search-section">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search devices...">
            </div>
        </div>

        <div class="toolbar">
            <div class="status-section">
                <span class="status-indicator" id="statusIndicator"></span>
                <span class="status-text" id="statusText">Checking...</span>
            </div>
            <div class="toolbar-actions">
                <button id="activateBtn" class="toolbar-btn" style="display: none;" title="Activate on this page">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                    </svg>
                </button>
                <button id="fetchDbBtn" class="toolbar-btn" title="Refresh database from UniFi">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6"/>
                        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                </button>
                <button id="optionsBtn" class="toolbar-btn" title="Open settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="popup-tabs">
            <button class="popup-tab-btn active" data-tab="devices">All Devices</button>
            <button class="popup-tab-btn" data-tab="custom">
                Custom Icons
                <span class="custom-badge" id="customBadge" style="display: none;">0</span>
            </button>
        </div>

        <div class="notification" id="notification"></div>

        <!-- Devices Tab Panel -->
        <div class="popup-panel active" id="devicesPanel">
            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <span class="results-count" id="resultsCount">0 results</span>
                </div>
                <div class="icons-grid" id="iconsGrid"></div>
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
                <div class="no-results" id="noResults" style="display: none;">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <path d="M21 15l-5-5L5 21"/>
                    </svg>
                    <p>No devices found</p>
                    <span class="hint">Try a different search term</span>
                </div>
            </div>
        </div>

        <!-- Custom Icons Tab Panel -->
        <div class="popup-panel" id="customPanel">
            <div class="custom-icons-section">
                <div class="custom-icons-header">
                    <span class="custom-icons-title">Your Custom Icons</span>
                    <button id="addCustomBtn" class="add-custom-btn" title="Add new custom icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add
                    </button>
                </div>
                <div class="custom-icons-list" id="customIconsList"></div>
                <div class="no-custom-icons" id="noCustomIcons">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    <p>No custom icons</p>
                    <span class="hint">Create custom icon mappings in settings</span>
                </div>
            </div>
        </div>
    </div>

    <div class="context-menu" id="contextMenu" style="display: none;">
        <div class="context-item" data-action="copyName">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2"/>
                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
            </svg>
            Copy Name
        </div>
        <div class="context-item" data-action="copyId">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 7h16M4 12h16M4 17h10"/>
            </svg>
            Copy ID
        </div>
        <div class="context-item" data-action="copyUrl">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"/>
            </svg>
            Copy URL
        </div>
        <div class="context-item" data-action="openImage">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/>
                <polyline points="15,3 21,3 21,9"/>
                <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
            Open Image
        </div>
        <div class="context-separator"></div>
        <div class="context-item" data-action="useAsCustom">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <line x1="12" y1="8" x2="12" y2="16"/>
                <line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
            Use as Custom Icon
        </div>
    </div>

    <script src="../scripts/config.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/storageManager.js"></script>
    <script src="popup.js"></script>
</body>
</html>
