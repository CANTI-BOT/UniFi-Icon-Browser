<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
</head>
<body>
    <h1>Right-click each canvas and "Save image as..." with the filename shown</h1>
    <div id="icons"></div>
    <script>
        const sizes = [16, 32, 48, 128];
        const container = document.getElementById('icons');

        sizes.forEach(size => {
            const div = document.createElement('div');
            div.style.margin = '20px';
            div.innerHTML = `<h3>icon${size}.png</h3>`;

            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#132889');
            gradient.addColorStop(1, '#5e3c82');

            // Draw rounded rectangle
            const radius = size * 0.1875;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw circle (head)
            ctx.beginPath();
            ctx.arc(size * 0.5, size * 0.35, size * 0.125, 0, Math.PI * 2);
            ctx.fillStyle = '#e8e6e3';
            ctx.fill();

            // Draw chevron (body/arrow)
            ctx.beginPath();
            ctx.moveTo(size * 0.297, size * 0.547);
            ctx.lineTo(size * 0.5, size * 0.75);
            ctx.lineTo(size * 0.703, size * 0.547);
            ctx.lineTo(size * 0.656, size * 0.5);
            ctx.lineTo(size * 0.5, size * 0.656);
            ctx.lineTo(size * 0.344, size * 0.5);
            ctx.closePath();
            ctx.fillStyle = '#e8e6e3';
            ctx.fill();

            div.appendChild(canvas);
            container.appendChild(div);
        });
    </script>
</body>
</html>
